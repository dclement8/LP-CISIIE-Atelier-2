
<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="node_modules/ui-leaflet/dist/ui-leaflet.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script>
        var app = angular.module("demoapp", ['ui-leaflet']);
        app.controller("BasicEventsController", [ "$scope", "leafletMapEvents", function($scope, leafletMapEvents) {
            /*$scope.center  = {
                lat: 51.505,
                lng: -0.09,
                zoom: 8
            };*/
            $scope.regions = {
        		france: {
                    northEast: {
                        lat: 51.27,
                        lng: 9.88
                    },
                    southWest: {
                        lat: 41,
                        lng: -5.22
                    }
                }
        	};
            angular.extend($scope, {
                france: {
                    lat: 46.32,
                    lng: 2.25,
                    zoom: 6
                },
        		maxbounds: $scope.regions.france,
                events: {},
        		tiles: {
                    name: 'Mapbox',
                    url: 'https://api.tiles.mapbox.com/v4/{mapid}/{z}/{x}/{y}.png?access_token={apikey}',
                    type: 'xyz',
                    options: {
                        apikey: 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw',
                        mapid: 'mapbox.streets'
                    }
                },
                defaults: {
                    scrollWheelZoom: true,
        			minZoom: 6,
        			maxZoom: 10
                },
        		geojson: {}
            });

            $scope.eventDetected = "No events yet...";
            var mapEvents = leafletMapEvents.getAvailableMapEvents();
            for (var k in mapEvents){
                var eventName = 'leafletDirectiveMap.' + mapEvents[k];
                $scope.$on(eventName, function(event){
                    $scope.eventDetected = event.name;
                });
            }

            $scope.$on("leafletDirectiveMap.click", function(event, args) {
        		var leafEvent = args.leafletEvent;
        		console.log(leafEvent.latlng);
        	});
        }]);
    </script>
  </head>
  <body ng-controller="BasicEventsController">
    <!--<leaflet lf-center="france" width="100%" height="400px"></leaflet>-->
    <leaflet
        height="700px" width="700px"
        center="france"
        tiles="tiles"
        markers="markers"
        defaults="defaults"
        maxbounds="maxbounds"
        minZoom="minZoom"
        maxZoom="maxZoom"
    >
    </leaflet>
    <h1>Events example</h1>
    <p>All map events are propagated by default.</p>
    <ul>
        <li><strong ng-bind="eventDetected"></strong> event caught in listener.</li>
    </ul>
  </body>
</html>
